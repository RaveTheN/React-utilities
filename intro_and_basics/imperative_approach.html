<html>
<head>
    <title>Document</title>

<body>
    <h2> this is an example of imperative approach:</h2>
    <div id="counter"></div>
    <button id="button">Increment counter</button>
    <h2>this is an example of declarative approach:</h2>
    <div>{counter}</div>
    <button onClick={handleCounterIncrement}>Increment counter</button>
</body>
